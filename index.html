<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f1f5f9;
            --text-light: #94a3b8;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--bg);
            position: relative;
            box-shadow: 0 0 20px var(--shadow);
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 10px 40px var(--shadow);
        }

        .login-title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--text);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            background: var(--bg);
            color: var(--text);
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .eye-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
            font-size: 18px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        /* Main App */
        .app-screen {
            display: none;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .app-screen.active {
            display: block;
        }

        /* Header */
        .header {
            background: var(--card-bg);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 22px;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text);
            padding: 5px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .icon-btn:hover {
            background: var(--bg);
        }

        /* Dashboard Cards */
        .dashboard {
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
        }

        .stat-value.income {
            color: var(--success);
        }

        .stat-value.expense {
            color: var(--danger);
        }

        .stat-value.balance {
            color: var(--primary);
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .action-btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-income {
            background: var(--success);
            color: white;
        }

        .btn-expense {
            background: var(--danger);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        /* Search and Filter */
        .search-filter {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            background: var(--card-bg);
            color: var(--text);
            margin-bottom: 12px;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid var(--border);
            border-radius: 20px;
            background: var(--card-bg);
            color: var(--text);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Transactions List */
        .transactions {
            padding: 0 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px var(--shadow);
            transition: transform 0.2s;
        }

        .transaction-item:hover {
            transform: translateX(5px);
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .transaction-meta {
            font-size: 12px;
            color: var(--text-light);
        }

        .transaction-amount {
            font-size: 18px;
            font-weight: 700;
            margin-right: 10px;
        }

        .transaction-amount.income {
            color: var(--success);
        }

        .transaction-amount.expense {
            color: var(--danger);
        }

        .transaction-actions {
            display: flex;
            gap: 10px;
        }

        .action-icon {
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .action-icon:hover {
            background: var(--bg);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text);
        }

        .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            background: var(--bg);
            color: var(--text);
            margin-bottom: 15px;
        }

        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            background: var(--bg);
            color: var(--text);
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        /* Charts */
        .charts-section {
            padding: 20px;
        }

        .chart-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .chart-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .chart-canvas {
            width: 100%;
            height: 200px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 8px 20px;
            cursor: pointer;
            color: var(--text-light);
            transition: color 0.3s;
            border: none;
            background: none;
            font-size: 12px;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-icon {
            font-size: 20px;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 50%;
            transform: translateX(50%);
            max-width: 420px;
            width: calc(100% - 40px);
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 2000;
            opacity: 0;
            transform: translateX(50%) translateY(-20px);
            transition: all 0.3s;
            box-shadow: 0 5px 20px var(--shadow);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(50%) translateY(0);
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--danger);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        /* Scrollbar */
        .transaction-list::-webkit-scrollbar {
            width: 6px;
        }

        .transaction-list::-webkit-scrollbar-track {
            background: var(--bg);
        }

        .transaction-list::-webkit-scrollbar-thumb {
            background: var(--text-light);
            border-radius: 3px;
        }

        @media (max-width: 420px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="container">
        <div class="login-screen" id="loginScreen">
            <div class="login-card">
                <h1 class="login-title">Expense Tracker</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-input" id="loginName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-wrapper">
                            <input type="password" class="form-input" id="loginPassword" required>
                            <span class="eye-icon" id="togglePassword">üëÅÔ∏è</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>

        <!-- Main App Screen -->
        <div class="app-screen" id="appScreen">
            <!-- Header -->
            <div class="header">
                <h1 class="header-title" id="currentPageTitle">Dashboard</h1>
                <div class="header-actions">
                    <button class="icon-btn" id="themeToggle">üåô</button>
                    <button class="icon-btn" id="logoutBtn">üö™</button>
                </div>
            </div>

            <!-- Dashboard Page -->
            <div class="page" id="dashboardPage">
                <div class="dashboard">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Total Income</div>
                            <div class="stat-value income" id="totalIncome">‚Çπ0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Total Expenses</div>
                            <div class="stat-value expense" id="totalExpense">‚Çπ0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Balance</div>
                            <div class="stat-value balance" id="balance">‚Çπ0</div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="action-btn btn-income" id="addIncomeBtn">
                            <span>‚ûï</span> Add Income
                        </button>
                        <button class="action-btn btn-expense" id="addExpenseBtn">
                            <span>‚ûï</span> Add Expense
                        </button>
                    </div>

                    <div class="search-filter">
                        <input type="text" class="search-input" id="searchInput" placeholder="üîç Search transactions...">
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-filter="all">All</button>
                            <button class="filter-btn" data-filter="income">Income</button>
                            <button class="filter-btn" data-filter="expense">Expense</button>
                            <button class="filter-btn" data-filter="Food">Food</button>
                            <button class="filter-btn" data-filter="Travel">Travel</button>
                            <button class="filter-btn" data-filter="Rent">Rent</button>
                            <button class="filter-btn" data-filter="Education">Education</button>
                            <button class="filter-btn" data-filter="Other">Other</button>
                        </div>
                    </div>

                    <div class="transactions">
                        <h2 class="section-title">Recent Transactions</h2>
                        <div class="transaction-list" id="transactionList"></div>
                    </div>
                </div>
            </div>

            <!-- Analytics Page -->
            <div class="page" id="analyticsPage" style="display: none;">
                <div class="charts-section">
                    <div class="chart-container">
                        <div class="chart-title">Monthly Expenses</div>
                        <canvas class="chart-canvas" id="monthlyChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <div class="chart-title">Category Breakdown</div>
                        <canvas class="chart-canvas" id="categoryChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add Transaction</h2>
                <button class="close-btn" id="closeModal">‚úï</button>
            </div>
            <form id="transactionForm">
                <input type="hidden" id="transactionId">
                <input type="hidden" id="transactionType">
                
                <div class="form-group">
                    <label class="form-label">Amount</label>
                    <input type="number" class="form-input" id="amountInput" step="0.01" min="0" required>
                </div>

                <div class="form-group" id="sourceGroup">
                    <label class="form-label">Source</label>
                    <input type="text" class="form-input" id="sourceInput" required>
                </div>

                <div class="form-group" id="categoryGroup" style="display: none;">
                    <label class="form-label">Category</label>
                    <select class="form-select" id="categoryInput">
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Rent">Rent</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-input" id="dateInput" required>
                </div>

                <div class="form-group" id="noteGroup" style="display: none;">
                    <label class="form-label">Note (Optional)</label>
                    <textarea class="form-textarea" id="noteInput"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button class="nav-item active" data-page="dashboard">
            <span class="nav-icon">üìä</span>
            <span>Dashboard</span>
        </button>
        <button class="nav-item" data-page="analytics">
            <span class="nav-icon">üìà</span>
            <span>Analytics</span>
        </button>
    </div>

    <script>
        // Application State
        let transactions = [];
        let currentUser = null;
        let editingId = null;
        let currentFilter = 'all';
        let searchQuery = '';

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            initializeEventListeners();
            setDefaultDate();
        });

        // Check Authentication
        function checkAuth() {
            const session = localStorage.getItem('expenseTrackerSession');
            if (session) {
                currentUser = JSON.parse(session);
                showApp();
            } else {
                showLogin();
            }
        }

        // Show Login Screen
        function showLogin() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('appScreen').classList.remove('active');
        }

        // Show App Screen
        function showApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appScreen').classList.add('active');
            loadTransactions();
            updateDashboard();
            updateCharts();
        }

        // Initialize Event Listeners
        function initializeEventListeners() {
            // Login
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('togglePassword').addEventListener('click', togglePassword);
            
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            
            // Theme Toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Add Buttons
            document.getElementById('addIncomeBtn').addEventListener('click', () => openModal('income'));
            document.getElementById('addExpenseBtn').addEventListener('click', () => openModal('expense'));
            
            // Modal
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('transactionForm').addEventListener('submit', handleTransactionSubmit);
            document.getElementById('transactionModal').addEventListener('click', (e) => {
                if (e.target.id === 'transactionModal') closeModal();
            });
            
            // Search and Filter
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                renderTransactions();
            });
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    renderTransactions();
                });
            });
            
            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const page = e.currentTarget.dataset.page;
                    switchPage(page);
                });
            });
            
            // Load theme preference
            loadTheme();
        }

        // Handle Login
        function handleLogin(e) {
            e.preventDefault();
            const name = document.getElementById('loginName').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!name || !password) {
                showToast('Please fill all fields', 'error');
                return;
            }

            // Check if user exists
            let users = JSON.parse(localStorage.getItem('expenseTrackerUsers') || '[]');
            let user = users.find(u => u.name === name);

            if (user) {
                if (user.password !== password) {
                    showToast('Incorrect password', 'error');
                    return;
                }
            } else {
                // Create new user
                user = { name, password };
                users.push(user);
                localStorage.setItem('expenseTrackerUsers', JSON.stringify(users));
            }

            // Save session
            currentUser = user;
            localStorage.setItem('expenseTrackerSession', JSON.stringify(user));
            showToast('Login successful!', 'success');
            setTimeout(() => showApp(), 500);
        }

        // Toggle Password Visibility
        function togglePassword() {
            const input = document.getElementById('loginPassword');
            const icon = document.getElementById('togglePassword');
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'üôà';
            } else {
                input.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }

        // Handle Logout
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('expenseTrackerSession');
                currentUser = null;
                showLogin();
                showToast('Logged out successfully', 'success');
            }
        }

        // Toggle Theme
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('expenseTrackerTheme', newTheme);
            document.getElementById('themeToggle').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Load Theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('expenseTrackerTheme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('themeToggle').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Set Default Date
        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
        }

        // Load Transactions
        function loadTransactions() {
            const key = `expenseTracker_${currentUser.name}`;
            transactions = JSON.parse(localStorage.getItem(key) || '[]');
            transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        // Save Transactions
        function saveTransactions() {
            const key = `expenseTracker_${currentUser.name}`;
            localStorage.setItem(key, JSON.stringify(transactions));
        }

        // Open Modal
        function openModal(type, id = null) {
            editingId = id;
            document.getElementById('transactionType').value = type;
            document.getElementById('transactionModal').classList.add('active');
            
            const sourceGroup = document.getElementById('sourceGroup');
            const categoryGroup = document.getElementById('categoryGroup');
            const noteGroup = document.getElementById('noteGroup');
            
            if (type === 'income') {
                document.getElementById('modalTitle').textContent = id ? 'Edit Income' : 'Add Income';
                sourceGroup.style.display = 'block';
                categoryGroup.style.display = 'none';
                noteGroup.style.display = 'none';
                document.getElementById('sourceInput').required = true;
            } else {
                document.getElementById('modalTitle').textContent = id ? 'Edit Expense' : 'Add Expense';
                sourceGroup.style.display = 'none';
                categoryGroup.style.display = 'block';
                noteGroup.style.display = 'block';
                document.getElementById('sourceInput').required = false;
            }

            if (id) {
                const transaction = transactions.find(t => t.id === id);
                if (transaction) {
                    document.getElementById('amountInput').value = transaction.amount;
                    document.getElementById('dateInput').value = transaction.date;
                    if (type === 'income') {
                        document.getElementById('sourceInput').value = transaction.source;
                    } else {
                        document.getElementById('categoryInput').value = transaction.category;
                        document.getElementById('noteInput').value = transaction.note || '';
                    }
                }
            } else {
                document.getElementById('transactionForm').reset();
                setDefaultDate();
            }
        }

        // Close Modal
        function closeModal() {
            document.getElementById('transactionModal').classList.remove('active');
            document.getElementById('transactionForm').reset();
            editingId = null;
        }

        // Handle Transaction Submit
        function handleTransactionSubmit(e) {
            e.preventDefault();
            
            const type = document.getElementById('transactionType').value;
            const amount = parseFloat(document.getElementById('amountInput').value);
            const date = document.getElementById('dateInput').value;

            if (editingId) {
                // Edit existing
                const index = transactions.findIndex(t => t.id === editingId);
                if (index !== -1) {
                    transactions[index] = {
                        ...transactions[index],
                        amount,
                        date,
                        ...(type === 'income' 
                            ? { source: document.getElementById('sourceInput').value }
                            : { 
                                category: document.getElementById('categoryInput').value,
                                note: document.getElementById('noteInput').value
                            })
                    };
                }
                showToast('Transaction updated successfully', 'success');
            } else {
                // Add new
                const newTransaction = {
                    id: Date.now().toString(),
                    type,
                    amount,
                    date,
                    ...(type === 'income' 
                        ? { source: document.getElementById('sourceInput').value }
                        : { 
                            category: document.getElementById('categoryInput').value,
                            note: document.getElementById('noteInput').value
                        })
                };
                transactions.unshift(newTransaction);
                showToast('Transaction added successfully', 'success');
            }

            transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
            saveTransactions();
            updateDashboard();
            renderTransactions();
            updateCharts();
            closeModal();
        }

        // Update Dashboard
        function updateDashboard() {
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const expense = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const balance = income - expense;

            document.getElementById('totalIncome').textContent = `‚Çπ${income.toFixed(2)}`;
            document.getElementById('totalExpense').textContent = `‚Çπ${expense.toFixed(2)}`;
            document.getElementById('balance').textContent = `‚Çπ${balance.toFixed(2)}`;
        }

        // Render Transactions
        function renderTransactions() {
            const list = document.getElementById('transactionList');
            let filtered = transactions;

            // Apply filter
            if (currentFilter !== 'all') {
                if (currentFilter === 'income' || currentFilter === 'expense') {
                    filtered = filtered.filter(t => t.type === currentFilter);
                } else {
                    filtered = filtered.filter(t => t.category === currentFilter);
                }
            }

            // Apply search
            if (searchQuery) {
                filtered = filtered.filter(t => {
                    const searchable = type === 'income' 
                        ? t.source.toLowerCase()
                        : `${t.category} ${t.note || ''}`.toLowerCase();
                    return searchable.includes(searchQuery);
                });
            }

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <div>No transactions found</div>
                    </div>
                `;
                return;
            }

            list.innerHTML = filtered.map(t => `
                <div class="transaction-item">
                    <div class="transaction-info">
                        <div class="transaction-title">
                            ${t.type === 'income' ? t.source : t.category}
                        </div>
                        <div class="transaction-meta">
                            ${formatDate(t.date)}${t.note ? ` ‚Ä¢ ${t.note}` : ''}
                        </div>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <div class="transaction-amount ${t.type}">
                            ${t.type === 'income' ? '+' : '-'}‚Çπ${t.amount.toFixed(2)}
                        </div>
                        <div class="transaction-actions">
                            <span class="action-icon" onclick="editTransaction('${t.id}')">‚úèÔ∏è</span>
                            <span class="action-icon" onclick="deleteTransaction('${t.id}')">üóëÔ∏è</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Edit Transaction
        function editTransaction(id) {
            const transaction = transactions.find(t => t.id === id);
            if (transaction) {
                openModal(transaction.type, id);
            }
        }

        // Delete Transaction
        function deleteTransaction(id) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                transactions = transactions.filter(t => t.id !== id);
                saveTransactions();
                updateDashboard();
                renderTransactions();
                updateCharts();
                showToast('Transaction deleted successfully', 'success');
            }
        }

        // Format Date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        // Switch Page
        function switchPage(page) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));

            if (page === 'dashboard') {
                document.getElementById('dashboardPage').style.display = 'block';
                document.getElementById('currentPageTitle').textContent = 'Dashboard';
                document.querySelector('[data-page="dashboard"]').classList.add('active');
            } else if (page === 'analytics') {
                document.getElementById('analyticsPage').style.display = 'block';
                document.getElementById('currentPageTitle').textContent = 'Analytics';
                document.querySelector('[data-page="analytics"]').classList.add('active');
                updateCharts();
            }
        }

        // Update Charts
        function updateCharts() {
            drawMonthlyChart();
            drawCategoryChart();
        }

        // Draw Monthly Chart
        function drawMonthlyChart() {
            const canvas = document.getElementById('monthlyChart');
            const ctx = canvas.getContext('2d');
            const width = canvas.width = canvas.offsetWidth;
            const height = canvas.height = canvas.offsetHeight;

            ctx.clearRect(0, 0, width, height);

            // Get current month expenses
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();

            const monthlyExpenses = transactions
                .filter(t => t.type === 'expense' && 
                    new Date(t.date).getMonth() === currentMonth &&
                    new Date(t.date).getFullYear() === currentYear)
                .reduce((acc, t) => {
                    const day = new Date(t.date).getDate();
                    acc[day] = (acc[day] || 0) + t.amount;
                    return acc;
                }, {});

            const days = Object.keys(monthlyExpenses).map(Number).sort((a, b) => a - b);
            const maxExpense = Math.max(...Object.values(monthlyExpenses), 1);

            if (days.length === 0) {
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-light');
                ctx.font = '14px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('No data available', width / 2, height / 2);
                return;
            }

            const padding = 40;
            const chartWidth = width - padding * 2;
            const chartHeight = height - padding * 2;
            const barWidth = chartWidth / Math.max(days.length, 1);

            // Draw bars
            days.forEach((day, index) => {
                const expense = monthlyExpenses[day];
                const barHeight = (expense / maxExpense) * chartHeight;
                const x = padding + index * barWidth;
                const y = height - padding - barHeight;

                ctx.fillStyle = '#ef4444';
                ctx.fillRect(x, y, barWidth - 2, barHeight);

                // Label
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text');
                ctx.font = '10px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(day, x + barWidth / 2, height - padding + 15);
            });

            // Y-axis labels
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-light');
            ctx.font = '10px sans-serif';
            ctx.textAlign = 'right';
            for (let i = 0; i <= 4; i++) {
                const value = (maxExpense / 4) * i;
                const y = height - padding - (chartHeight / 4) * i;
                ctx.fillText(`‚Çπ${value.toFixed(0)}`, padding - 10, y + 4);
            }
        }

        // Draw Category Chart
        function drawCategoryChart() {
            const canvas = document.getElementById('categoryChart');
            const ctx = canvas.getContext('2d');
            const width = canvas.width = canvas.offsetWidth;
            const height = canvas.height = canvas.offsetHeight;

            ctx.clearRect(0, 0, width, height);

            // Calculate category totals
            const categoryTotals = transactions
                .filter(t => t.type === 'expense')
                .reduce((acc, t) => {
                    acc[t.category] = (acc[t.category] || 0) + t.amount;
                    return acc;
                }, {});

            const categories = Object.keys(categoryTotals);
            const total = Object.values(categoryTotals).reduce((sum, val) => sum + val, 0);

            if (categories.length === 0) {
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-light');
                ctx.font = '14px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('No data available', width / 2, height / 2);
                return;
            }

            const colors = ['#ef4444', '#f59e0b', '#10b981', '#3b82f6', '#8b5cf6'];
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) / 2 - 40;
            let currentAngle = -Math.PI / 2;

            // Draw pie slices
            categories.forEach((category, index) => {
                const value = categoryTotals[category];
                const sliceAngle = (value / total) * 2 * Math.PI;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, currentAngle, currentAngle + sliceAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();

                // Label
                const labelAngle = currentAngle + sliceAngle / 2;
                const labelX = centerX + Math.cos(labelAngle) * (radius * 0.7);
                const labelY = centerY + Math.sin(labelAngle) * (radius * 0.7);
                
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 11px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(category, labelX, labelY);

                currentAngle += sliceAngle;
            });

            // Legend
            const legendY = height - 20;
            categories.forEach((category, index) => {
                const x = 20 + (index % 2) * (width / 2);
                const y = legendY - Math.floor(index / 2) * 20;

                ctx.fillStyle = colors[index % colors.length];
                ctx.fillRect(x, y - 8, 12, 12);

                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text');
                ctx.font = '11px sans-serif';
                ctx.textAlign = 'left';
                ctx.fillText(`${category}: ‚Çπ${categoryTotals[category].toFixed(2)}`, x + 18, y);
            });
        }

        // Show Toast
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Make functions globally accessible
        window.editTransaction = editTransaction;
        window.deleteTransaction = deleteTransaction;
    </script>
